service:
  name: servizs-api

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

custom:
  environment: dev
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  profile: default # AWS CLI profile name
  stage: ${self:custom.environment}
  region: ${file(./config.yml):${self:custom.environment}.REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${file(./config.yml):${self:custom.environment}.REGION}:*:*'

# ----------------- API-Config --------------------
functions:
  # User APIs
  get:
    handler: src/user/handler.get
    events:
      - http:
          path: user/{userId}
          method: get
          cors: true

  put:
    handler: src/user/handler.put
    events:
      - http:
          path: user
          method: put
          cors: true
  post:
    handler: src/user/handler.post
    events:
      - http:
          path: user
          method: post
          cors: true

  address_update:
    handler: src/user/handler.addressUpdate
    events:
      - http:
          path: address
          method: post
          cors: true

  search:
    handler: src/search/handler.search
    events:
      - http:
          path: search
          method: post
          cors: true
# ------------ database-config -------------

resources:
  Resources:
    UserProfleTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: UserId
            AttributeType: S
          - AttributeName: FirstName
            AttributeType: S
          - AttributeName: LastName
            AttributeType: S
          - AttributeName: EmailAddress
            AttributeType: S
          - AttributeName: DateOfBirth
            AttributeType: S
          - AttributeName: PhoneNumber
            AttributeType: S
          - AttributeName: Picture
            AttributeType: S

        KeySchema:
          - AttributeName: UserId
            KeyType: HASH

            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

            TableName: 'User_Profle_${file(./config.yml):${self:custom.environment}.DB_PREFIX}'

    UserProfleAdditionalInfoTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: UserId
            AttributeType: S
          - AttributeName: MinimumHours
            AttributeType: S
          - AttributeName: MinimumCostPerHour
            AttributeType: S
          - AttributeName: Services
            AttributeType: S
          - AttributeName: Rating
            AttributeType: S
          - AttributeName: Badge
            AttributeType: S
          - AttributeName: CreatedTime
            AttributeType: S
          - AttributeName: ModifiedTime
            AttributeType: S

        KeySchema:
          - AttributeName: UserId
            KeyType: HASH

            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

            TableName: 'User_Profle_Additional_Info_${file(./config.yml):${self:custom.environment}.DB_PREFIX}'

    AddressTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: UserId
            AttributeType: S
          - AttributeName: UnitNo
            AttributeType: S
          - AttributeName: StreetNumber
            AttributeType: S
          - AttributeName: StreetName
            AttributeType: S
          - AttributeName: City
            AttributeType: S
          - AttributeName: City
            AttributeType: S
          - AttributeName: Province
            AttributeType: S
          - AttributeName: Country
            AttributeType: S
          - AttributeName: PostalCode
            AttributeType: S

        KeySchema:
          - AttributeName: UserId
            KeyType: HASH

            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

            TableName: 'Address_${file(./config.yml):${self:custom.environment}.DB_PREFIX}'

    ReviewsTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: UserId
            AttributeType: S
          - AttributeName: ReviewerId
            AttributeType: S
          - AttributeName: Rating
            AttributeType: S
          - AttributeName: Comments
            AttributeType: S
          - AttributeName: CreatedTime
            AttributeType: S

        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

        TableName: 'Reviews_${file(./config.yml):${self:custom.environment}.DB_PREFIX}'
